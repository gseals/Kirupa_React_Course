<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Transferring Video</title>
    <!-- the top two are react libraries -->
    <!-- react development api -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <!-- react dom access -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel compiler turns jsx into html/css/javascript-->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
      #container {
        padding: 50px;
        background-color: #EEE;
      }
      p {
        font-family: sans-serif;
      }
    </style>
  </head>

    <body>
      <div id="container"></div>

      <script type="text/babel">
        let destination = document.querySelector("#container");
        
        class Display extends React.Component {
          render() {
            return( 
              <div>
                <p>{this.props.color}</p>
                <p>{this.props.num}</p>
                <p>{this.props.size}</p>
                <p>{this.props.availability}</p>
              </div>
            );
          }
        }

        class Label extends React.Component {
          render() {
            return( 
              <Display {...this.props}
              />
            )
          }
        }

        class Shirt extends React.Component {
          render() {
            return( 
              <div>
                <Label {...this.props}
              />
              </div>
            );
          }
        }

        ReactDOM.render(
          <div>
            <Shirt availability="true" color="steelblue" num="3.14" size="medium" />
          </div>,
          destination
        );
      </script>
    </body>

  </html>
